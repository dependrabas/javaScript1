<!DOCTYPE html>
<html>
<head>
    <title>Change Paragraph Background Color</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p>This is a paragraph.</p>

    <script>
        $(document).ready(function() {
            
            $("P").css("background-color", "gray");
        });
    </script>
</body>
</html>
